{% extends 'base.html' %}
{% load static %}
 {% block content%}

 <h1>{{f_post.title }} </h1>

 {% if f_post.image %}
 <img src="{{ f_post.image.url }}" style="width: 100%; height: 350px; object-fit: cover;">
 {% endif  %}


 <h6>By {{f_post.author}} on {{f_post.created_on}}</h6>

 <p>{{f_post.body }}</p>


<a href="% url 'index' %}"></a>

 

{% endblock%}
